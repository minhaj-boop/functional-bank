<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baperbank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Weclome to <span class="font-semibold text-green-600">baperbank!</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8 rounded">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border block mb-4 border-gray-400 rounded w-2/3 px-2" type="text" placeholder="Your email">
                <input id="user-password" class="border block mb-4 border-gray-400 rounded w-2/3 px-2" type="password" name="" placeholder="Password">
                <button id="login-submit" class="bg-green-600 px-4 py-2 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
